<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            background-color: #aad;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 0, 0.8);
            border: 1px solid red;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="grid">item one</h1>
    <p class="grid-item">this is my first grid</p>


</body>

</html>
