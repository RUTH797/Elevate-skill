<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 20px 0 40px;
            color: #333;
        }

        .gallery {
            display: grid;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1023px) and (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .image-box {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .image-box::after {
            content: "üñºÔ∏è";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.5;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .caption {
            transform: translateY(0);
            opacity: 1;
        }

        .caption h3 {
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .caption p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .instructions ul {
            list-style-position: inside;
            color: #666;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Responsive Grid Gallery</h1>

        <div class="gallery">
            <div class="gallery-item">
                <div class="image-box"></div>
                <div class="caption">
                    <h3>Mountain Landscape</h3>
                    <p>Beautiful view of snow-capped mountains</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box"></div>
                <div class="caption">
                    <h3>Ocean Waves</h3>
                    <p>Waves crashing on the shore</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box"></div>
                <div class="caption">
                    <h3>Forest Path</h3>
                    <p>Sunlight through tall trees</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box"></div>
                <div class="caption">
                    <h3>City Skyline</h3>
                    <p>Night view of downtown</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box"></div>
                <div class="caption">
                    <h3>Desert Dunes</h3>
                    <p>Golden sand under blue sky</p>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-box"></div>
                <div class="caption">
                    <h3>Northern Lights</h3>
                    <p>Aurora borealis display</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
