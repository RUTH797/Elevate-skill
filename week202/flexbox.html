<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model & Flex-wrap</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 15px;
            background-color: lightblue;
        }

        .flex-container {
            display: flex;
            background: lightgray;
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
        }

        .flex-item {
            width: 100px;
            height: 50px;
            background: blue;
            color: white;
            margin: 5px;
            text-align: center;
            line-height: 50px;
        }

        .nowrap {
            flex-wrap: nowrap;
        }

        .wrap {
            flex-wrap: wrap;
        }

        .wrap-reverse {
            flex-wrap: wrap-reverse;
        }
    </style>
</head>

<body>
    <div class="box">
        This is a box
    </div>

    <h3>Flex-wrap Examples (No JavaScript needed!)</h3>

    <h4>1. flex-wrap: nowrap (default)</h4>
    <div class="flex-container nowrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h4>2. flex-wrap: wrap</h4>
    <div class="flex-container wrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h4>3. flex-wrap: wrap-reverse</h4>
    <div class="flex-container wrap-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <p><strong>Resize your browser window to see wrapping happen!</strong></p>
</body>

</html>
